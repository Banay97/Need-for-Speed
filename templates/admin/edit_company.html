<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Edit Company - Need For Speed Admin">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">
    <title>Edit Company - Need For Speed Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to left, #FAFAFA, #FFE5B4);
        }
        nav {
            width: 100%;
            background: #C04000;
            height: 75px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        .nav-left {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .nav-left h1 {
            font-size: 32px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            text-transform: uppercase;
        }
        .nav-left h1 a {
            color: #FFE5B4;
            text-decoration: none;
        }
        .nav-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        .nav-center ul {
            display: flex;
            align-items: center;
            list-style: none;
        }
        .nav-center ul li {
            position: relative;
        }
        a {
            color: #FFE5B4;
        }
        .nav-center ul li a {
            text-decoration: none;
            font-family: sans-serif;
            color: #FFE5B4;
            padding: 0 16px;
            font-size: 17px;
            font-weight: bold;
            display: block;
        }
        .nav-center ul li a:hover, .nav-right a:hover {
            background-color:  #55371e;
            color: #1A4862;
        }
        .nav-right {
            display: flex;
            align-items: center;
        }
        .nav-right a {
            text-decoration: none;
            font-family: sans-serif;
            color: #FFE5B4;
            padding: 0 16px;
            font-size: 17px;
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
            padding-bottom: 40px;
        }

        h1 {
            text-align: center;
            font-size: 85px;
            color: #C04000;
            text-shadow: #FF6347 3px 0 15px;
            margin-bottom: 40px;
        }

        label {
            font-weight: bold;
            color: #C04000;
        }

        .form-control {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #C04000;
        }

        .btn-primary {
            background-color: #C04000;
            border-color: #C04000;
            font-weight: bold;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color:  #E25822;
            color: #FFE5B4;
        }

        .footer-bottom {
            background-color: #FFE5B4;
            color: #C04000;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1><a href="#">Need For Speed Admin</a></h1>
        </div>
        <div class="nav-center">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">Orders</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#">Logout</a>
        </div>
    </nav>

    <main class="container">
        <h1>Edit Company</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ company.company_name }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ company.address }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ company.phone_number }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ company.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </main>

    <footer class="footer-bottom">
        <small>&copy; Need For Speed - Company Management. All rights reserved.</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
