<!-- templates/user_list.html -->
{% extends "base_site.html" %}

{% block content %}
    <h1>User List</h1>
    <ul>
    {% for user in users %}
        <li>{{ user.first_name }} {{ user.last_name }} - <a href="{% url 'user_detail' user.id %}">View Details</a></li>
    {% endfor %}
    </ul>
{% endblock %}
