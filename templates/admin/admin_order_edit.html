<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Edit Order - Need For Speed Admin">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">
    <title>Edit Order - Need For Speed Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to left, #FAFAFA, #FFE5B4);
        }

        nav {
            width: 100%;
            background: #C04000;
            height: 75px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .nav-left {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .nav-left h1 {
            font-size: 32px;
            color: white;
            text-transform: uppercase;
        }

        .nav-left h1 a {
            color: #FFE5B4;
            text-decoration: none;
        }

        .container {
            margin-top: 40px;
            padding-bottom: 40px;
        }

        h1 {
            text-align: center;
            font-size: 65px;
            color: #C04000;
            text-shadow: #FF6347 3px 0 15px;
            margin-bottom: 40px;
        }

        .form-group label {
            font-weight: bold;
            color: #C04000;
        }

        .btn-primary {
            background-color: #C04000;
            border-color: #C04000;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #E25822;
            color: #FFE5B4;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: bold;
        }

        .footer-bottom {
            background-color: #FFE5B4;
            color: #C04000;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1><a href="#">Need For Speed Admin</a></h1>
        </div>
        <div class="nav-right">
            <a href="#">Logout</a>
        </div>
    </nav>

    <main class="container">
        <h1>Edit Order</h1>
        <form method="post" action="{% url 'admin_order_edit' order.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer_name">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ order.customer.first_name }} {{ order.customer.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="order_status">Order Status</label>
                <select class="form-control" id="order_status" name="order_status" required>
                    <option value="Pending" {% if order.order_status == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="Processing" {% if order.order_status == "Processing" %}selected{% endif %}>Processing</option>
                    <option value="Shipped" {% if order.order_status == "Shipped" %}selected{% endif %}>Shipped</option>
                    <option value="Delivered" {% if order.order_status == "Delivered" %}selected{% endif %}>Delivered</option>
                    <option value="Cancelled" {% if order.order_status == "Cancelled" %}selected{% endif %}>Cancelled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total_amount">Total Amount</label>
                <input type="number" class="form-control" id="total_amount" name="total_amount" value="{{ order.Total }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'admin_orders' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>

    <footer class="footer-bottom">
        <small>&copy; Need For Speed - Order Management. All rights reserved.</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
