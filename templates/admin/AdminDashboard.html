<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Need For Speed Admin Dashboard">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to left, #FAFAFA, #FFE5B4);

        }
        /* navigation part */
        nav {
            width: 100%;
            background: #C04000;
            height: 75px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
           
        }
        .nav-left {
            flex: 1;
            display: flex;
            align-items: center;
            
        }
        .nav-left h1 {
            font-size: 32px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            text-transform: uppercase;
        }
        .nav-left h1 a{
            color: #FFE5B4;
            text-decoration: none;
        }
        .nav-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        .nav-center ul {
            display: flex;
            align-items: center;
            list-style: none;
            
        }
        .nav-center ul li {
            position: relative;
        }
        a{
           color: #FFE5B4;
        }
        .nav-center ul li a {
            text-decoration: none;
            font-family: sans-serif;
            color: #FFE5B4;
            padding: 0 16px;
            font-size: 17px;
            font-weight: bold;
            display: block;
        }
        .nav-center ul li a:hover {
            background-color:  #55371e;
            color: #1A4862;
        }
        .nav-center ul li ul {
            position: absolute;
            display: none;
            background: #1A4862;           
             border-radius: 0 0 5px 5px;
        }
        .nav-center ul li ul li {
            line-height: 1;
            width: 190px;
            border-radius: 5px;
            padding: 6px;
            
        }
        .nav-center ul li ul li a {
            padding: 10px 16px;
        }
        .nav-center ul li ul li a:hover {
            background-color:  #55371e;
            color: #1A4862;
        }
        .nav-center ul li:hover ul {
            display: block;
        }
        .nav-right {
            display: flex;
            align-items: center;
            
        }
        .nav-right a {
            text-decoration: none;
            font-family: sans-serif;
            color: #FFE5B4;
            padding: 0 16px;
            font-size: 17px;
            font-weight: bold;
        }
        .nav-right a:hover {
            background-color:  #55371e;
             color: #1A4862;
        
        }
        /* body parts*/
       
       
        .btn-primary {
            background-color: #C04000;
            border-color: #C04000;
            font-weight: bold;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color:  #E25822;
             color: #FFE5B4;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            text-align: center;
        }
        .my-5 {
            margin-top: 3rem !important;
            margin-bottom: 3rem !important;
        }
        .text-muted {
            color: #6c757d !important;
        }

        /* Footer part*/
        .bg-custom {
            background-color: #C04000!important;
        }
        .text-custom {
            color: #FFE5B4!important;
        }
        .footer-bottom {
            background-color: #FFE5B4;
            color: #C04000;
            padding: 15px;
            text-align: center;
        }
        .footer-bottom small {
            color: #C04000;
        }
        .footer-contenta, .p {
            color: #FFE5B4;
        }
        .footer-contenta:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        a{
            color: #FFE5B4!important;
        }
        /* Wrapper-card part*/
        .wrapper {
            display: inline-flex;
            width: 190%;
            justify-content: space-between;
            margin: 15px ;
            margin-left: -550px;
            
        }

        .wrapper-card {
            width: 400px;
            height: 700px;
            padding: 2rem 1rem;
            background-color: linear-gradient(to right, #FAFAFA, #F5F5DC);
            position: relative;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.5);
            transition: 0.5s ease-in-out;
        }

        .wrapper-card:hover {
            transform: translateY(-20px);
            /* Changed to -20px to make it more noticeable */
        }

        .wrapper-card:before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(64, 64, 64, 0.5), rgba(128, 128, 128, 0.4));
            /* Gradient from dark gray to a lighter gray */
            z-index: 2;
            transition: 0.5s all;
            opacity: 0;
        }

        .wrapper-card:hover:before {
            opacity: 1;
        }

        .wrapper-card img {
            width: 90%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 8px;
        }

        .wrapper-card .info {
            position: relative;
            z-index: 3;
            color: #fff;
            opacity: 0;
            /* Initially hidden */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .wrapper-card:hover .info {
            opacity: 1;
            /* Show on hover */
            transform: translateY(0);
            /* Ensure it stays in the same place */
        }

        .wrapper-card .info h2 {
            margin: 0;
        }

        .wrapper-card .info p {
            letter-spacing: 1px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .wrapper-card .info .btn {
            text-decoration: none;
            padding: 0.5rem;
            background-color: #fff;
            color: #000;
            font-size: 14px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-weight: bold;
            font-size: 22px;
            font-style: italic;
            color: #d38808;
            /* color: #1A4862; */
           
        }
        .h3, .large-heading{
            text-align: center;
            font-size: 50px;
            color: #FFA000;

        }
        ul li{
            font-weight: bold;
            color: #d38808;
            font-size: 25px;
        }
        h1{
            text-align: center;
            font-size: 85px;
            color: #C04000;
            text-shadow: #FF6347 3px 0 15px;
        }
        h5{
            color: #FFA000;
        }
       
    </style> 
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1><a href="#">Need For Speed Admin</a></h1>
        </div>
        <div class="nav-center">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">Orders</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#">Logout</a>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text">{{ users.count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Companies</h5>
                        <p class="card-text">{{ companies.count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text">{{ orders.count }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-custom text-custom text-center text-lg-start">
        <div class="footer-bottom">
            <small>&copy; Need For Speed - Admin Dashboard. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
